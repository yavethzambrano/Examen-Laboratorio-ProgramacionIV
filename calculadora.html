<html>
<head>
	<title> calculadora </title>

	<style type="text/css">

		body{background-image: url(fondo4.jpg);}
		p{text-align: center;
			font-size: 1.8em;
			font: bold;
			color: red;}

			table {margin-top:4em;
				border-color:#A9A9A9;
				text-align: center;
				background-color:green;
				border-radius: .7em;}


				td input[type="button"]{font-size: 1.8em;
					font:bold;}
			    td input[type="text"]{font-size: 1.5em;
			    	font:bold;
			    	text-align:right;}

			    </style>


			</head>
			<body>
				<br>
				<p> Mi primera calculadora </p>

				<form name="formulario">
					<table border="1" align="center">

						<tr>
							<td colspan="4"> <input type="text" name="entrada" disable="disabled"></td>
						</tr>
						<tr>
							<td> <input type="button" value="C" onclick="entrada.value="> </td>

							</tr>

							<tr>

							<td> <input type="button" value="7" onclick="entrada.value=7" onclick="entrada.value+=7"> </td>


							<td> <input type="button" value="8" onclick="entrada.value+=8"> </td>

						<td> <input type = "button" value="9" onclick="entrada.value+=9"> </td>


						<td> <input type ="button" value="/" onclick="entrada.value+=/"> </td>

					</tr>
					<tr>

						<td> <input type="button" value="4" onclick="entrada.value+=4"> </td>

						<td> <input type="button" value="5" onclick="entrada.value+=5"> </td>

						<td> <input type="button" value="6" onclick="entrada.value+=6"> </td>

						<td> <input type="button" value="*" onclick="entrada.value+=*"> </td>

					</tr>

					<tr>

						<td> <input type="button" value="3" onclick="entrada.value+=3"> </td>

						<td> <input type="button" value="2" onclick="entrada.value+=2"> </td>

						<td> <input type="button" value="1" onclick="entrada.value+=1"> </td>

						<td> <input type="button" value="-" onclick="entrada.value+=-"> </td>

					</tr>

					<tr>

						<td> <input type="button" value="0" onclick="entrada.value+=0"> </td>

						<td> <input type="button" value="." onclick="entrada.value+=."> </td>

						<td> <input type="button" value="=" onclick="entrada.value=eval(entrada.value)"> </td>

						<td> <input type="button" value="+" onclick="entrada.value+=+"> </td>

					</tr>

				</table>
			

            <a href="index.html"> Calculadora </a>


			</body>



			</html>
